<div id="contacto" class="container-fluid">
  <div class="row justify-content-center align-items-center parallax" style="background-image: url(../../assets/img/anime_beach.jpg)">    <div class="col-md-8">
      <div id="sendmessage">Se ha enviado el mensaje. Gracias.</div>
      <div id="errormessage">asdasdasdasd</div>
      <form action="" method="post" role="form" class="contactForm">
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Ingrese al menos 4 letras" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Correo" data-rule="email" data-msg="Ingrese un correo vÃ¡lido" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Ingrese al menos 8 letras de asunto" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Ingrese mensaje" placeholder="Mensaje"></textarea>
          <div class="validation"></div>
        </div>

        <div class="text-center"><button type="submit" class="contact submit" (click)="enviar()">Enviar</button></div>
      </form>
    </div>
  </div>
</div>
