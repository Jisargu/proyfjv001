<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-8">

      <form class="text-light text-white mb-5 fondo_contacto">
        <div class="form-group">
          <label>{{etiqueta1}}</label>
          <input type="text" class="form-control" name="nombre" placeholder="Juan" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
          <label>{{etiqueta2}}</label>
          <input type="text" class="form-control" name="apellido" placeholder="GarcÃ­a" [(ngModel)]="apellido">
        </div>
        <div class="form-group">
          <label>{{etiqueta3}}</label>
          <input type="number" class="form-control" name="edad" placeholder="15" [(ngModel)]="edad">
        </div>
        <div class="form-group">
          <label>{{etiqueta4}}</label>
          <input type="email" class="form-control" name="correo" placeholder="juan.gar15@gmail.com" [(ngModel)]="correo">

          <div class="col-2">
            <input type="submit" class="btn btn-dark" [value]="submitText">

    </div>
  </div>
</div>
